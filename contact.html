<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    /> -->
    <link rel="stylesheet" href="css/font-awesome.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="images/fav.png" />
    <title>Booker | Contact Page</title>
  </head>
  <body>
    <!-- Navigation -->

    <nav class="navbar navbar-expand-lg fixed-top navbar-dark pt-2 pb-2">
      <div class="container">
        <a href="index.html" class="navbar-brand">
          <img src="images/Booker-logo.png" alt="Ebook-Image" width="150" />
        </a>
      </div>
    </nav>

    <!-- Header -->
    <header class="header">
      <!-- Hero -->
      <div class="hero text-white pt-7 pb-4">
        <div class="container-xl">
          <div class="row">
            <div class="col-12">
              <h1>Contact Information</h1>
            </div>
          </div>
        </div>
      </div>
      <svg
        class="frame-decoration"
        data-name="Layer 2"
        xmlns="http://www.w3.org/2000/svg"
        preserveAspectRatio="none"
        viewBox="0 0 1920 192.275"
      >
        <defs>
          <style>
            .cls-1 {
              fill: #f3f6f9;
            }
          </style>
        </defs>
        <title>frame-decoration</title>
        <path
          class="cls-1"
          d="M0,158.755s63.9,52.163,179.472,50.736c121.494-1.5,185.839-49.738,305.984-49.733,109.21,0,181.491,51.733,300.537,50.233,123.941-1.562,225.214-50.126,390.43-50.374,123.821-.185,353.982,58.374,458.976,56.373,217.907-4.153,284.6-57.236,284.6-57.236V351.03H0V158.755Z"
          transform="translate(0 -158.755)"
        />
      </svg>
    </header>

    <!-- Contact Form -->
    <section class="contact bg-light pb-4">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <form class="https://formspree.io/f/mkgwooge" method="POST">
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control form-control-lg"
                  name="name"
                  placeholder="Name"
                />
              </div>
              <div class="mb-3">
                <input
                  type="email"
                  class="form-control form-control-lg"
                  name="email"
                  placeholder="Email"
                />
              </div>
              <div class="mb-3">
                <textarea
                  class="form-control form-control-lg"
                  name="message"
                  rows="6"
                  placeholder="Message"
                ></textarea>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary text-white mt-3">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Social -->
    <section class="social py-6 overflow-hidden">
      <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3 text-center fs-4">
            <p>
              If you are the social type, you can join our vibrant community to
              stay updated. For any inquiries or assistance, feel free to reach
              out to us
            </p>
            <div class="social-icons d-flex justify-content-center gap-4">
              <a href="https://wwww.facebook.com" target="_blank"
                ><i class="fab fa-facebook"></i
              ></a>
              <a href="https://wwww.twitter.com" target="_blank"
                ><i class="fab fa-twitter"></i
              ></a>
              <a href="https://wwww.instagram.com" target="_blank"
                ><i class="fab fa-instagram"></i
              ></a>
              <a href="https://wwww.linkedin.com" target="_blank"
                ><i class="fab fa-linkedin"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="border-top border-secondary bg-light py-4">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <p class="text-center">
              Copyright &copy;<span class="brand-name-footer"> Booker</span>
              2024
            </p>
          </div>
        </div>
      </div>
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
